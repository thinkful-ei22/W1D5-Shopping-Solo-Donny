<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1><i class="far fa-list-alt"></i> Shopping List</h1>
    <div class="js-shopping-list-options">
      <form id="js-shopping-list-form">
        <label for="shopping-list-entry">Add an item</label>
        <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
        <button type="submit"><i class="fas fa-plus-circle"></i>
        </button>
      </form>
       
        <form id="js-shopping-list-search">
        <label for="shopping-list-entry">Search for an item</label>
        <input type="text" name="shopping-search-entry" class="js-shopping-search-entry" placeholder="e.g., carrots">
      
      </form>

      <div class="checkbox">
        <input type="checkbox" name="checkbox-check" id="checkbox-hide">
        <label for="checkbox-check">Display Unchecked Items Only</label>
      </div>




    </div>
    <ul class="shopping-list js-shopping-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
